<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Forms-Frontend</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
    </svg>
    <div class="container alert-container">
      <div class="alert alert-success mx-auto alert-dismissible fade show" role="alert" id="show-alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <strong id="alert-text"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    <section class='main container d-flex justify-content-center'>
        <form id='forms'>
          <div class="row">
            <label for="name" class="col-sm-2 col-form-label fw-bold">Name*</label>
            <div class="col-sm-10 mb-3">
              <input type="text" class="form-control form-control-sm" id="name" aria-describedby="validationName" name="name">
              <div id="validationName" class="invalid-feedback">
                Name length must be 2-30 containing only alphabets and space between words.
              </div>
            </div>
            <label for="email" class="col-sm-2 col-form-label fw-bold">Email*</label>
            <div class="col-sm-10 mb-3">
              <input type="email" class="form-control form-control-sm" id="email" aria-describedby="validationEmailFeedback" name="email">
              <div id="validationEmailFeedback" class="invalid-feedback">
                Please choose a valid email.
              </div>
            </div>
            <label for="phone" class="col-sm-2 col-form-label fw-bold">Phone*</label>
            <div class="col-sm-10 mb-3">
              <input type="tel" class="form-control form-control-sm" id="phone" area-describedby='vaidationPhone' name="phone">
              <div id="vaidationPhone" class="invalid-feedback">
                Enter a 4-15 digits phone number.
              </div>
            </div>
            <div class="mb-3 row">
              <label for="gender" class="col-sm-2 col-form-label fw-bold">Gender*</label>
              <div class="col-sm-10 d-flex align-items-center" area-describedby='validationGender' id="gender">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male">
                    <label class="form-check-label mr-4" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
              </div>
              <div id="validationGender" class="invalid-feedback">
                <div class="row"><div class="col-sm-2"></div>
                <div class="col-sm-10">Please select your gender.</div></div>
              </div>
            </div>
            <label for="education" class="col-sm-2 col-form-label fw-bold">Education</label>
            <div class="col-sm-10">
              <div class="row" id="education-info">
                <div class="col-sm-6 mb-3">
                  <input type="text" class="form-control form-control-sm degree" placeholder="Degree name" aria-label="Degree name" name="degree">
                </div>
                <div class="col-sm-6 mb-3">
                  <input type="text" class="form-control form-control-sm year" placeholder="Passing Year" aria-label="Passing Year" name="year">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 mb-3">
                  <input type="text" class="form-control form-control-sm degree" placeholder="Degree name" aria-label="Degree name" name="degree">
                </div>
                <div class="col-sm-6 mb-3">
                  <div class="row">
                    <div class="col-9">
                      <input type="text" class="form-control form-control-sm year" placeholder="Passing Year" aria-label="Passing Year" name="year">
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-sm purple-btn delete-btn" onclick="delete_edu_fields(this)">X</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 mb-3">
                  <input type="text" class="form-control form-control-sm degree" placeholder="Degree name" aria-label="Degree name" name="degree">
                </div>
                <div class="col-sm-6 mb-3">
                  <div class="row">
                    <div class="col-9">
                      <input type="text" class="form-control form-control-sm year" placeholder="Passing Year" aria-label="Passing Year" name="year">
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-sm purple-btn delete-btn" onclick="delete_edu_fields(this)">X</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end mb-3">
                <button type="button" class="btn btn-purple btn-sm" id="add-more-btn">Add More</button>
              </div>
            </div>
            <label for="inputState" class="col-sm-2 col-form-label fw-bold">Country*</label>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-5 mb-3">
                  <select class="form-select form-select-sm" aria-label="Default select example" id="country" area-describedby='validationCountry' name="country">
                    <option value="" disabled selected>Select Country</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="" disabled="disabled">─────────────────────────</option>
                    <option value="Other">Other...</option>
                  </select>
                  <div id="validationGender" class="invalid-feedback">
                    Please choose a valid country.
                  </div>
                </div>
                <div class="col-sm-7 mb-3">
                  <input class="form-control form-control-sm" type="text" placeholder="Country Name" aria-label="Disabled input example" disabled id="other-country" area-describedby='validationOtherCountry' name="country">
                  <small><i>(This field will only be visible if other... option is selected)</i></small>
                  <div id="validationOtherCountry" class="invalid-feedback">
                    Please enter a valid country.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-purple" id="submit">Submit</button>
        </form>
    </section>
    <section id="submitted-form" class="container"></section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
